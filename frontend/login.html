<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CBC Portal</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" />
</head>
<body class="login-body">
  <div class="login-container">
    <h2>Login to CBC Portal</h2>

    <form id="loginForm" class="login-form">
      <label for="role">Select Role</label>
      <select id="role" name="role" required>
        <option value="">-- Select Role --</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="classteacher">Class Teacher</option>
        <option value="admin">School Admin</option>
       <option value="superAdmin">Super Admin</option> 
      </select>

      <!-- STUDENT FIELD -->
      <label for="firstname" id="firstnameLabel" style="display:none;">Full Name</label>
      <input type="text" id="firstname" name="firstname" placeholder="Enter your full name" style="display:none;">

      <!-- EMAIL FOR TEACHERS/ADMIN -->
      <label for="email" id="emailLabel" style="display:none;">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" style="display:none;">

      <!-- ADMISSION / PASSWORD FIELD -->
      <label for="admission" id="admissionLabel">Password</label>
      <input type="password" id="admission" name="admission" placeholder="Enter your password" required>
      
      <button type="submit" class="btn">Login</button><br><br>

      <p style="margin-top:10px; text-align: center;">
        <a href="reset.html" id="forgotPassword">Forgot Password?</a>
      </p><br>
      <p class="support"><a href="index.html">Back to Home</a></p>
    </form>
  </div>

  <!-- Change Password Modal -->
  <div id="changePasswordModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="document.getElementById('changePasswordModal').classList.add('hidden')">&times;</span>
      <h3>Change your password</h3>
      <form id="changePasswordForm">
        <div id="currentPasswordField">
          <input type="password" name="currentPassword" placeholder="Current password">
        </div>
        <input type="password" name="newPassword" placeholder="New password" required minlength="8">
        <button type="submit" class="btn">Update</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; Muts Tech <script>document.write(new Date().getFullYear());</script>. All rights reserved.</p>
  </footer>

  <script src="http://localhost:5000/js/xlsx.full.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
